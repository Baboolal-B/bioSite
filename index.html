<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bioSite Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0ecf8, #f9f9f9);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background-color: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }

    a {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #003366;
      padding: 10px 0;
      font-size: 12px;
      background-color: transparent;
    }

    /* Bubble animation */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: #3498db;
      opacity: 0;
      pointer-events: none;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      z-index: 1;
    }

    .small  { width: 20px; height: 20px; }
    .medium { width: 40px; height: 40px; }
    .large  { width: 80px; height: 80px; }
    .xlarge { width: 120px; height: 120px; }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      5% {
        opacity: 0.15;
      }
      95% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-120vh) translateX(var(--drift));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <h1>Welcome to Brijette's bioSite Project!</h1>
      <p>Click the button below to explore the official bioSite page.</p>
      <a href="BaboolalbioSite.html">Go to bioSite</a>
    </div>
  </main>

  <!-- Bubble Generator -->
  <script>
    const colors = ['#3498db', '#5dade2', '#85c1e9', '#aed6f1'];
    const sizes = ['small', 'medium', 'large', 'xlarge'];
    const body = document.body;

    for (let i = 0; i < 50; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.bottom = (-150 - Math.random() * 200) + 'px';
      bubble.style.animationDuration = (3 + Math.random() * 2) + 's';
      bubble.style.animationDelay = (Math.random() * 10) + 's';
      bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.setProperty('--drift', (Math.random() > 0.5 ? 40 : -40) + 'px');
      body.appendChild(bubble);
    }
  </script>

  <footer>
    Â© 2025 Brijette Baboolal - CSD 340 Web Development
  </footer>

</body>
</html>
